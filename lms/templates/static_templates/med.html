<main dir="rtl" id="main" aria-label="Content" tabindex="-1">
    <section class="about-top">

                <audio id="audio-1">

</main>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script>


    const buttons = document.querySelectorAll('.item-audio i');

    function playAudio(number) {
        document.querySelector(`#audio-${number}`).play();
    }

    for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', playAudio(i));
    }



</script>
